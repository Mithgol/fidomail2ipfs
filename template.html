<script>
$(function(){
   if( twemoji ) twemoji.parse($('body')[0], {
      callback: function(icon, options){
         switch( icon ){
            case 'a9':   // © copyright
            case 'ae':   // ® registered trademark
            case '2122': // ™ trademark
               return false;
            break;
            default:
               return options.base + options.size + '/' + icon + options.ext;
            break;
         }
      }
   });
});
</script>
